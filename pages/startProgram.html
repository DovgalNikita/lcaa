<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/startProgram/style.css">
    <title>startPgrogram</title>
</head>
<body>
    <section class="welcome_section">
        <header>
            <div class="logo">dovgalPersonal</div>
            <ul class="header_list">
                <a href="../index.html"><li>Main</li></a>
                <a href=""><li>About Project</li></a>
                <a href=""><li>Contacts</li></a>
            </ul>
            <a href=""><div class="header_button"><div>startProgram</div></div></a>
        </header>
        <main>
            <div class="sliderButton-left active"></div>
            <div class="sliderButton-right"></div>

            <div class="slides">
                <div class="firstStepWindow">
                    <div class="stepNumber">1 STEP</div>
                    <label id="uploadButton">
                        <img src="../img/cloud.png" alt="">
                        <input type="file" accept=".txt">
                        Upload file
                        <audio src="../audio/beep.mp3" preload="auto"></audio>
                    </label>
                    <div class="hint">
                        <div class="arrow"></div>
                        <p class="text">.txt file format</p>
                    </div>
                </div>
                <div class="secondStepWindow">
                    <div class="stepNumber">2 STEP</div>
                    <div class="viewDataWindow"></div>
                </div>
                <div class="thirdStepWindow">
                    <div class="stepNumber">3 STEP</div>
                    <input class="nameObjectWindow" placeholder="Enter the name of searching object"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="lang_switcher">EU</div>
        </footer>
    </section>
    <script src="../js/startProgram/index.js"></script>
</body>
</html>
